baseURL: "https://wiki.showa.dev"
title: "showa Wiki"

contentDir: "content"
languageCode: "ja"
defaultContentLanguage: ja

enableRobotsTXT: true
enableGitInfo: true

theme: docsy

# pygments
pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: "nord"

guessSyntax: true

menu:
  main:
    - name: Wiki
      weight: 40
      url: /docs
      pre: <i class="fa-solid fa-book"></i>
    - name: Blog
      weight: 50
      url: /blog
      pre: <i class='fa-solid fa-rss'></i>
    - name: GitHub
      weight: 60
      url: https://github.com/showa-93
      pre: <i class='fab fa-github'></i>

params:
  author: showa
  github: showa-93
  twitter: showa_93

  copyright: showa
  privacy_policy: https://creativecommons.org/licenses/by-nc-sa/2.1/jp/

  gcs_engine_id: "279facfb3dcb341c6"

  prism_syntax_highlighting: true

  ui:
    navbar_logo: false
    footer_about_disable: true
    sidebar_menu_compact: true
    sidebar_menu_foldable: true
    sidebar_cache_limit: 1000
    sidebar_search_disable: false
    breadcrumb_disable: false
    taxonomy_breadcrumb_disable: false
  links:
    user:
      - name: Twitter
        url: "https://twitter.com/showa_93"
        icon: fab fa-twitter

services:
  googleAnalytics:
    id: "G-KWS493Q7JT"

languages:
  ja:
    languageName: 日本語
    languageCode: ja
    contentDir: "content"
    params:
      time_format_default: "2006-01-02T15:04:05Z07:00"
      time_format_blog: "2006/01/02 15:04"

markup:
  highlight:
    style: github
  goldmark:
    renderer:
      unsafe: true

frontmatter:
  date:
    - "date"
    - "lastmod"
    - ":git"
  lastmod:
    - "lastmod"
    - ":git"
