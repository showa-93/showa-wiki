baseURL: "https://wiki.showa.dev"
languageCode: "ja"
defaultContentLanguage: ja
title: "showa Wiki"
theme: docsy
enableGitInfo: true
navbar_logo: false

menu:
  main:
    - name: Documentation
      weight: 40
      url: /docs
    - name: Blog
      weight: 50
      url: /blog

params:
  ui:
    sidebar_menu_compact: true
    sidebar_menu_foldable: true
    sidebar_cache_limit: 1000
    breadcrumb_disable: false
    taxonomy_breadcrumb_disable: false

languages:
  ja:
    languageName: "日本語"
    languageCode: "ja"
    contentDir: "content"

frontmatter:
  date:
    - "date"
    - ":git"
  lastmod:
    - "lastmod"
    - ":git"
